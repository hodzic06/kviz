<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forms.css">
    <link href="https://fonts.cdnfonts.com/css/steradian-trial" rel="stylesheet">

    <title>Log in</title>

</head>

<body>
    <section id="login-section">
        <div class="login-container">
            <div class="login-img"></div>
            <div class="login-form">
                <div class="logo"></div>
                <div>
                    <h1 class="login-heading">Prijavite se na vas racun</h1>
                    <p class="paragraph">Unesite informacije za prijavu</p>
                </div>
                <form action="">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="password">
                </form>
                <button class="login-button" id="logButton">Prijavi se</button>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>

</html>
